<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de produto</title>
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <header class="header">
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Perfumes</a></li>
                    <li><a href="#">Colonias</a></li>
                    <li><a href="#">Fragrâncias</a></li>
                </ul>
            </nav>
            <img id="logo" src="img/logo.png" alt="Perfumaria">
            <div class="header-icons">
                <div class="icon search-icon">

                </div>
                <div class="icon search-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="product-container">

            <img src="img/openart-image_Gl1c5rX__1716148413004_raw.jpg" alt="Infini - Odeur du Paradis">

        <div class="product-detail">
            <h1 class="product-title">Infini - Odeur du Paradis</h1>

            <div class="product-meta">

                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <span class="reviews-count">84 avaliações</span>
                    </div>
                </div>
            </div>

            <p class="product-price">R$ 249,99</p>
            <button class="add-to-cart-btn">Adicionar ao carrinho</button>
            </div>
            <div class="product-description">
                <h2>Detalhes do produto</h2>
